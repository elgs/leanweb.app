<div class="left">
   <leanweb-app-terminal>
      <div class="mainScreen">
         <p class="line" lw lw-for="line in terminalData">line</p>
      </div>
   </leanweb-app-terminal>
</div>
<div class="middle">
   <h1>Leanweb</h1>
   <p>Build tools for Web Component projects</p>

</div>

<div class="code-block html">
   <span class="label">HTML</span>
   <pre><code class="html">
  
  Hello &lt;span lw&gt;name&lt;/span&gt;!


</code></pre>
</div>

   class extends LWElement {
      name = 'Leanweb';
   }

</code></pre>
</div>
<div class="browser">
   <leanweb-app-terminal>
      <div class="mainScreen">
         Hello <span lw>name</span>!
      </div>
   </leanweb-app-terminal>
</div>
