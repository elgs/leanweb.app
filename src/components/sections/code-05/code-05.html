<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/agate.min.css">
<h2>lw-bind</h2>
<div class="code-block">
   <span class="label">HTML</span>
   <pre><code class="html">
   &lt;img lw-bind:src='imgSrc' lw-bind:width='imageWidth'&gt;

</code></pre>
</div>

<div class="code-block javascript">
   <span class="label">Javascript</span>
   <pre><code class="javascript">
   imgSrc = 'https://leanweb.app/images/az.gif';
   imageWidth = 400;
   title = 'Beautiful Arizona';

</code></pre>
</div>

<div class="browser">
   <leanweb-app-terminal>
      <div class="mainScreen">
         <img lw-bind:src='imgSrc' lw-bind:width='imageWidth' lw-bind:title='title'>
      </div>
   </leanweb-app-terminal>
</div>
